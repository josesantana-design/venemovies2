<!DOCTYPE HTML>
<html ng-app="application">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venemovies</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/master.css">
    <link href="https://file.myfontastic.com/AvYJMjeNjfG9GgyxY93qKg/icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
    <!-- JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/application.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body ng-controller="myCtrl">


  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar__logo">
      <h3><span class="icon-ticket"></span>Venemovies</h3>
    </div>

    <span class="navbar__toggle icon-bars"></span>

    <div class="navbar__search">
      <span class="icon-search"></span>
      <input type="search" placeholder="Buscar pelicula">
    </div>

    <div  class="navbar__redes">
      <a href=""><span class="icon-facebook"></span></a>
      <a href=""><span class="icon-twitter"></span></a>
      <a href=""><span class="icon-google"></span></a>
    </div>

  </div>  <!-- Fin de Navbar -->

  <!-- Sidebar -->
  <div class="sidebar">
    <li class="sidebar__item" ng-repeat="list in sidebar">
      <a class="sidebar__link" href="#{{list.href}}">{{list.link}}</a>
    </li>

    <li class="sidebar__item">
      <a class="sidebar__link active" href="#">Generos<span class="icon-angle-down"></span></a>
      <ul class="sidebar__gender">
        <li><a href="">Accion</a></li>
        <li><a href="">Romanticas</a></li>
        <li><a href="">Comedia</a></li>
        <li><a href="">Terror</a></li>
        <li><a href="">Animacion</a></li>
      </ul>
    </li>
  </div>  <!-- Fin de Sidebar -->

  <!-- Movies -->
  <section class="movies">
    <h3 class="movies__title">Recientes</h3>

    <div class="movies__wrapper">
      <!-- Movie -->
      <div class="movies__movie" ng-repeat="movie in movies">
        <div class="movies__movie__head">
          <div class="movie__quality light-blue">{{movie.quality}}</div>
          <div class="movie__language light-green">{{movie.language}}</div>
        </div>
        <div class="movie__poster">
          <img src="{{movie.poster}}">
          <div class="movie__poster--hover"><span class="icon-play-circle"></span></div>
        </div>
        <h1 class="movie__title">{{movie.title}}</h1>
        <p class="movie__gender">{{movie.gender}}</p>
      </div>

    </div>

  </section>  <!-- Fin de Movies -->

  <div class="ng-view"></div>

    <script type="text/javascript">
      $(document).ready(function(){
        // Script del menu
        $(".navbar__toggle").click(function(){
            $(".sidebar").toggleClass("open")
        });
        $(".icon-angle-down").click(function(){
          $(".sidebar__gender li a").toggleClass("show")
        })
      });
    </script>
</body>
</html>
